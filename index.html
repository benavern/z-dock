<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>z-dock</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="z-dock.min.css">
</head>
<body>
<h1>Z-Dock</h1>

<!-- #z-dock-wrapper>#z-dock>ul>li*5>a[href=#]>img[src=http://lorempicsum.com/up/80/80/$]+(span>{coucou$}) -->

<div id="z-dock-wrapper">
  <div id="z-dock">
    <ul>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/1"><span>coucou1</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/2"><span>coucou2</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/3"><span>coucou3</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/4"><span>coucou4</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/5"><span>coucou5</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/6"><span>coucou6</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/7"><span>coucou7</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/8"><span>coucou8</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/9"><span>coucou9</span></a></li>
    </ul>
  </div>
</div>

  <script src="z-dock.min.js"></script>
  <script>
  (function() {
    new ZDock(document.getElementById("z-dock-wrapper"));
  })();
  </script>
</body>
</html>
