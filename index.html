<!DOCTYPE html>
<html lang="en">
<head>

  <title>z-dock</title>

  <link rel="stylesheet" href="z-dock.css">

<body>
<h1>Z-Dock</h1>

<div id="z-dock-wrapper">

      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/6" alt=""><span>coucou6</span></a></li>
      <li><a href="#"><img src="http://lorempicsum.com/up/80/80/7" alt=""><span>coucou7</span></a></li>

</body>
</html>
